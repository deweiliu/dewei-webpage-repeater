{% extends "repeater/components/component.html" %}
{% block title %}
URL
{% endblock %}
{% block content %}
<p>Enter the URL below to view a webpage</p>
<form action="/" method="get">
    <input type="text" name="url" value="{{url}}" style="height:20px; width:80%;">
    </br>
    </br>
    <input type="submit" value="OK"
        style="height:5%; width:10%; align-items: flex-start;  background-color: whitesmoke;font-size: larger;">
</form>

{% endblock %}
